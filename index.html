<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Outfit:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container">

        <div class="left-side">
           
           <div class="left-side-first">
                 <a href="#">1</a>

                 <div class="left-side-first-text">
                     <h6>STEP 1</h6>
                     <h4>SELECT PLAN</h4>
                 </div>
                
           </div>

           <div class="left-side-first">
                <a  class="selectplan" href="#">2</a>

                <div class="left-side-first-text">
                    <h6>STEP 2</h6>
                    <h4>YOUR INFO</h4>
                </div>
            
            </div>


            <div class="left-side-first">
                <a class="add-ons" href="#">3</a>

                <div class="left-side-first-text">
                    <h6>STEP 3</h6>
                    <h4>ADD-ONS</h4>
                </div>
            
            </div>


            <div class="left-side-first">
                <a class="summary" href="#">4</a>

                <div class="left-side-first-text">
                    <h6>STEP 4</h6>
                    <h4>SUMMARY</h4>
                </div>
            
            </div>


        </div>


        <div class="right-side">
              
             <div class="right-side-first">

            <h4>Personal Info</h4>
            <h6>Please provide your name, email address, and phone number.</h6>


            <form>
              
                <div class="form-1">
                    <div class="form-1-text">
                        <p>Name</p>
                        <h5>This field is required</h5>
                    </div>
                    <input type="text"   placeholder="e.g. Stephen King ">
                </div>

                <div class="form-1">
                    <div class="form-1-text">
                        <p>Email Adress</p>
                        <h5>This field is required</h5>
                    </div>
                    <input type="text" placeholder="e.g. stephenking@lorem.com ">
                </div>

                <div class="form-1">
                    <div class="form-1-text">
                        <p>Phone Number</p>
                        <h5>This field is required</h5>
                    </div>
                    <input type="text" placeholder="e.g. +1 234 567 890">
                </div>
                

            </form>
             
        </div>


            <div class="next-btn">
                <a href="#">Next Step</a>
            </div>

        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
